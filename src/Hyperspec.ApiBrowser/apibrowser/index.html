<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>API Browser</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


    <!-- Custom styles for this template -->
    <link href="./style/navbar-fixed-top.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="./scripts/uritemplate.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="browseApp">

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form ng-controller="ApiNavigationCtrl" ng-submit="navigate()">
                            <label class="sr-only">Api Url</label>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="apiUrl"/>
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-primary" value="Go" />
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body" ng-controller="ContentCtrl">
                        <tabset>
                            <tab heading="Content">
                                <resource model="content">

                                </resource>
                            </tab>
                            <tab heading="Source">
                                <div hljs source="_src"></div>
                            </tab>
                            <tab ng-repeat="(formType, form) in content._forms" heading="{{formType}}">
                                <forms model="content" form-type="{{formType}}"/>
                            </tab>
                        </tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<!-- Here goes the angular app includes -->
<script src="./scripts/browse_app/browseApp.js"></script>

<!-- Controllers -->
<script src="./scripts/browse_app/controllers/apiNavigationController.js"></script>
<script src="./scripts/browse_app/controllers/contentController.js"></script>

<!-- Directives -->
<script src="./scripts/browse_app/directives/formsDirective.js"></script>
<script src="./scripts/browse_app/directives/linksDirective.js"></script>
<script src="./scripts/browse_app/directives/resourceDirective.js"></script>
<script src="./scripts/browse_app/directives/templatedFormDirective.js"></script>

<!-- Misc -->
<script src="./scripts/browse_app/misc/channels.js"></script>
<script src="./scripts/browse_app/misc/constants.js"></script>
<script src="./scripts/browse_app/misc/recursionHelper.js"></script>

<!-- Messaging -->
<script src="./scripts/browse_app/modules/messaging.js"></script>
<script src="./scripts/browse_app/modules/uritemplate.js"></script>

<!-- Services -->
<script src="./scripts/browse_app/services/contentService.js"></script>
<script src="./scripts/browse_app/services/locationService.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>

<script src="./scripts/angular-highlightjs.js"></script>

</body>
</html>
