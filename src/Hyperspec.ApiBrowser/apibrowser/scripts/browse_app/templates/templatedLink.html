<div class="modal-header">
    <h3>More properties needed</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group" ng-repeat="(name, item) in template">
            <label for="{{item.name}}">{{item.title || name}}</label>
            <input id="{{item.name}}" class="form-control" type="text" ng-model="item.value" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
